apiVersion: v1
kind: Service
metadata:
    name: "kubernetesdemo"
    labels:
        app: "kubernetesdemo"
spec:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    ports:
    - port: 80
      targetPort: 3000
    selector:
        app: "kubernetesdemo"