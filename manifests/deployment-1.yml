apiVersion : apps/v1
kind: Deployment
metadata:
  name: "kubernetesdemo"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "kubernetesdemo"
  template:
    metadata:
      labels:
        app: "kubernetesdemo"
    spec:
      containers:
        - name: "kubernetesdemo"
          image: "kubernetescontainerregistrydemo.azurecr.io/kubernetesdemo"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi        
          ports:
          - containerPort: 80