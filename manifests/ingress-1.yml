apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-demo-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi   
  rules:
  - host: kubernetes-demo.nothing.tk
    http:
      paths:
      - backend:
          serviceName: kubernetes-demo
          servicePort: 80
        path: /